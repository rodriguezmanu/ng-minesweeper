<div>
  <div class="settings">
    <!-- New game button -->
    <button mat-raised-button (click)="newGame()" >New Game</button>

    <!-- Settings Options toogle -->
    <mat-button-toggle (change)="settingOn =!settingOn" >Settings</mat-button-toggle>
  </div>

  <!-- Settings form -->
  <form [formGroup]="settingsForm" (ngSubmit)="setOptions()" *ngIf="settingOn">
    <div class="settings-container">
      <!-- Columns -->
      <mat-form-field>
        <input matInput placeholder="Columns" formControlName="columns">
      </mat-form-field>
      <!-- Rows -->
      <mat-form-field>
        <input matInput placeholder="Rows" formControlName="rows">
      </mat-form-field>
      <!-- Mines -->
      <mat-form-field>
        <input matInput placeholder="Mines" formControlName="mines">
      </mat-form-field>

    </div>
    <!-- Buttons container -->
    <div class="buttons-container">
      <!-- Submit form button -->
      <button mat-raised-button type="submit" [disabled]="settingsForm.invalid || (this.settingsForm.value.rows * this.settingsForm.value.columns) < this.settingsForm.value.mines">Set options</button>
    </div>
  </form>

</div>
